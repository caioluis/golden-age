<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Age Post Editor</title>
    <link href="https://caioluis.github.io/golden-age/template.css" rel="stylesheet" type="text/css">
    <link href="editor.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>Golden Age Post Editor</h1>
            <span class="auto-save-indicator" id="autoSaveIndicator"></span>
        </div>

        <form id="editorForm" class="editor-form">
            <!-- Title Section -->
            <div class="editor-section">
                <label for="title" class="editor-label">Title (h2)</label>
                <input type="text" id="title" class="editor-input" placeholder="Enter title..." maxlength="100">
            </div>

            <!-- Subtitle Section -->
            <div class="editor-section">
                <label for="subtitle" class="editor-label">Subtitle (h3)</label>
                <input type="text" id="subtitle" class="editor-input" placeholder="Enter subtitle..." maxlength="150">
            </div>

            <!-- Narrative Section -->
            <div class="editor-section">
                <label for="narrative" class="editor-label">Narrative Text</label>
                <textarea id="narrative" class="editor-input editor-textarea" placeholder="Write your narrative here...&#10;&#10;Use the buttons below to wrap selected text with speech or thought formatting."></textarea>

                <div class="text-controls">
                    <button type="button" id="btnSpeech" class="editor-button text-control-button">Add Speech</button>
                    <button type="button" id="btnThought" class="editor-button text-control-button">Add Thought</button>
                    <button type="button" id="btnClearFormat" class="editor-button text-control-button">Clear Formatting</button>
                </div>
                <p class="editor-hint">Select text in the narrative box, then click a button to wrap it.</p>
            </div>

            <!-- Status Bars Section -->
            <div class="editor-section">
                <h3 class="section-title">Status Bars</h3>

                <div class="status-input-group">
                    <label class="editor-label">HP</label>
                    <div class="status-inputs">
                        <input type="number" id="hpCurrent" class="editor-input status-input" placeholder="Current" min="0">
                        <span class="input-separator">/</span>
                        <input type="number" id="hpMax" class="editor-input status-input" placeholder="Max" min="0">
                        <span class="input-separator">@</span>
                        <input type="number" id="hpPercent" class="editor-input status-input" placeholder="%" min="0" max="100">
                        <span class="input-suffix">%</span>
                    </div>
                </div>

                <div class="status-input-group">
                    <label class="editor-label">EA</label>
                    <div class="status-inputs">
                        <input type="number" id="eaCurrent" class="editor-input status-input" placeholder="Current" min="0">
                        <span class="input-separator">/</span>
                        <input type="number" id="eaMax" class="editor-input status-input" placeholder="Max" min="0">
                        <span class="input-separator">@</span>
                        <input type="number" id="eaPercent" class="editor-input status-input" placeholder="%" min="0" max="100">
                        <span class="input-suffix">%</span>
                    </div>
                </div>
            </div>

            <!-- Metadata Section -->
            <div class="editor-section">
                <h3 class="section-title">Metadata</h3>

                <div class="metadata-grid">
                    <div class="metadata-item">
                        <label for="wordCount" class="editor-label">Word Count</label>
                        <input type="number" id="wordCount" class="editor-input" placeholder="447" min="0">
                    </div>

                    <div class="metadata-item">
                        <label for="postCurrent" class="editor-label">Post Current</label>
                        <input type="text" id="postCurrent" class="editor-input" placeholder="1">
                    </div>

                    <div class="metadata-item">
                        <label for="postMax" class="editor-label">Post Max</label>
                        <input type="text" id="postMax" class="editor-input" placeholder="1 or ??">
                    </div>

                    <div class="metadata-item full-width">
                        <label for="objetivo" class="editor-label">Objetivo</label>
                        <input type="text" id="objetivo" class="editor-input" placeholder="Enter objective...">
                    </div>

                    <div class="metadata-item full-width">
                        <label for="obs" class="editor-label">Obs.</label>
                        <textarea id="obs" class="editor-input" placeholder="Enter observations..." rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="editor-actions">
                <button type="button" id="btnGenerate" class="editor-button editor-button-primary">Generate & Copy HTML</button>
                <button type="button" id="btnClear" class="editor-button editor-button-secondary">Clear All</button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </form>
    </div>

    <script src="editor.js"></script>
</body>
</html>
